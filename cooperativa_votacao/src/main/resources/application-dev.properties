#armazenamento dos dados em arquivo
#############Config H2 Local############
spring.datasource.url=jdbc:h2:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
#configurando o acesso a base H2
spring.h2.console.enabled=true
#anotações informando ao hybernete crie o esquema de banco de dados
#automaticamente
# deletar e criar o banco tudo de novo a cada subida da aplicação. (none, validate, update, create, create-drop.)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#validação de campos nulos pelo banco
spring.jpa.properties.hibernate.check_nullability=true


